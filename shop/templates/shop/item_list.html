{% extends "shop/layout.html" %}
{% load humanize %}

{% block content %}
<div class="container">
	<div class="row">
			{% for item in item_list %}
			<div class="col-sm-2"> 
				<!-- 카드 1개는 2칸식 사용 -->
			  <div class="card">
			  	{% if item.photo %}
			    	<img class="card-img-top" src="{{ item.photo.url }}" alt="Card image cap">
			    {% endif %}
			    <div class="card-body">
			      <h5 class="card-title">{{ item.name }}</h5>
			      <h5 class="card-title">{{ item.amount|intcomma }}</h5>
			      {% if item.desc %}
			      <p class="card-text">{{item.desc}}</p>
			      {% endif %}
			    </div>
			    	<a class="btn btn-primary btn-block" href="{% url "shop:order_new" item.id %}">구매하기</a>
			  </div>
			</div>
			{% endfor %}			
	</div>
</div>

{% endblock %}

{% extends "accounts/layout.html" %}

{% block content %}
{% load humanize %}
<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>상품명</th>
			<th>결제가격</th>
			<th>결제내역</th>
		</tr>
	</thead>
	<tbody>
		{% for order in order_list %}
		<tr>
			<td>{{ order.name }}</td>
			<td class="text-right">{{ order.amount|intcomma }}</td>
			<td>{{ order.status }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}

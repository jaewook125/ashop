<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url "shop:index" %}">홈</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url "accounts:profile" %}">profile <span class="sr-only">(current)</span></a>
          </li>
          {% else %}
          {% endif %}

          {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
          </li>
          {% else %}
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url "shop:index" %}">
          <input name="q" value="{{ q }}" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block extra_body %}
    {% endblock %}

  </body>
</html>
